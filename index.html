<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Hack</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: #fff; /* Белый фон */
            border: none;
            border-radius: 50px;
            color: #000; /* Черный текст */
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            margin-top: 20px;
            text-decoration: none; /* Убираем подчеркивание */
            display: inline-block;
            position: absolute; /* Размещаем кнопку внизу */
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
        }
        .back-button:hover {
            background-color: #f0f0f0; /* Светло-серый фон при наведении */
            transform: scale(1.05) translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="language-modal" id="languageModal">
        <div class="modal-content">
            <h2>Choose Language</h2>
            <button class="language-button" data-lang="en">English</button>
            <button class="language-button" data-lang="ru">Русский</button>
        </div>
    </div>

    <div class="container">
        <h1 id="title">Mines Hack</h1>
        <div id="game-board"></div>
        <div class="controls">
            <span class="trap-label" id="trapLabel">Кол-во ловушек</span>
            <div class="buttons">
                <button id="decrease">-</button>
                <span id="trap-count">1</span>
                <button id="increase">+</button>
            </div>
        </div>
        <button id="get-signal">Получить сигнал</button>
    </div>
    <a href="menu.html" class="back-button" id="backButton">Назад в меню</a>
    <script src="script.js"></script>
</body>
</html>
