<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите предложение</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .card {
            background-color: #3c3c3c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }
        .card p {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 10px;
            text-align: center;
        }
        .button {
            background-color: #ffdd2d;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #ffcc00;
        }
        .card-image {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://i.postimg.cc/QCzxS25w/1ee8e710-7acf-404f-be50-a06eef393ddc.avif" alt="Тинькофф Black" class="card-image">
            <h2>ТБанк – Дебетовая карта Black Premium</h2>
            <p>- До 8,64% годовых по вкладу</p>
            <p>- Кешбэк до 60 000 ₽ в месяц</p>
            <p>- Кешбэк 5% на рестораны</p>
            <a href="https://www.tbank.ru/cards/black-premium/" class="button" target="_blank">Оформить</a>
        </div>

        <div class="card">
            <img src="https://i.postimg.cc/YCGmc3CQ/876d378c-7cd4-4c6f-9b69-2d62af0375d1.png" alt="Тинькофф Platinum" class="card-image">
            <h2>ТБанк – Кредитная карта Platinum</h2>
            <p>- Кэшбэк до 30% у партнеров</p>
            <p>- Бесплатное обслуживание</p>
            <p>- До 55 дней без процентов</p>
            <a href="https://www.tinkoff.ru/cards/credit-cards/tinkoff-platinum/" class="button" target="_blank">Оформить</a>
        </div>
    </div>
</body>
</html>
